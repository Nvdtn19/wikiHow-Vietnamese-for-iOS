name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Decode Apple Developer Certificate
        run: |
          echo "${{ secrets.APPLE_DEVELOPER_CERTIFICATE }}" | base64 --decode > certificate.p12

      - name: Create Keychain and Import Certificate
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Decode Provisioning Profile
        run: |
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE }}" | base64 --decode > App.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp App.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Install Fastlane (optional)
        run: |
          sudo gem install fastlane -NV

      - name: Build .ipa with xcodebuild
        run: |
          xcodebuild -scheme YourAppScheme -workspace YourApp.xcworkspace -configuration Release -archivePath build/YourApp.xcarchive archive
          xcodebuild -exportArchive -archivePath build/YourApp.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist

      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v3
        with:
          name: YourApp.ipa
          path: build/YourApp.ipa